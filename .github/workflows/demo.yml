name: Deploy website
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
      test:
          runs-on: ubuntu-latest
          steps:
             - name: Get the code
               uses: actions/checkout@v3
             - name: set the env
               uses: actions/setup-node@v3
               with:
                     node-version: 17
             - name: Intsall the dependencies
               run:  npm ci
             - name: Lint Testing
               run:  npm run lint
             - name: Testing
               run: npm run test
      build:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
          - name: Get the code
            uses: actions/checkout@v3
          - name: set the env
            uses: actions/setup-node@v3
            with:
                  node-version: 17
          - name: Intsall Dependencies
            run: npm ci
          - name: build
            run: npm run build
      upload:
          needs: [build]
          runs-on: ubuntu-latest
          steps:
          - name: get code
            uses: actions/checkout@v3
          - name: uploading artifact
            uses: actions/upload-artifact@v3
            with:
                   name: MyArtifact
                   path: /tmp/my-artifact