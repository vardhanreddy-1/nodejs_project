name: UploadArtifact

on: 
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    Test_Job:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Set the env
              uses: actions/setup-node@v3
              with:
                    node-version: 17
            - name: Install Dependecies
              run: npm ci
            - name: Lint Test
              run: npm run lint
            - name: Testing
              run: npm run test
    UploadArtifact:
        needs: [Test_Job]
        runs-on: ubuntu-latest
        outputs:
            script-output: ${{steps.publish.outputs.JSoutputFile}}
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Install Dependecy
              run: npm ci
            - name: Build the code
              run: npm run build
            - name: publish JS filename
              id: publish
              run: find /dist/assets/*.js -type f -execdir echo ' ::set-output name=JSoutputFile::{}' ';'
            - name: List the items in Working directory
              run: ls  ${{ github.workspace }}
            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                     name: dist-files
                     path: dist
    Deploy_job:
        needs: [UploadArtifact]
        runs-on: ubuntu-latest
        steps:
            - name: Get the artifacts
              uses: actions/download-artifact@v3
              with:
                    name: dist-files
            - name: output filename
              run: ${{ needs.UploadArtifact.outputs.script-output }}
            - name: list the files in the directory
              run: ls ${{github.workspace}} 